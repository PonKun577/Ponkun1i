<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฐิติพล</title>
   
    
</head>
<body>
    <div>
        <form id="Formcat" action="#">
            <h1>Sample Form</h1>
            <label for="name">ชื่อ:</label><br>
            <input type="text" id="name" name="name" placeholder="ชื่อ" class="form-control"><br>
            
            <label for="email">อีเมล:</label><br>
            <input type="text" id="email" name="email" placeholder="อีเมล" class="form-control"><br>
            
            <label for="age">อายุ:</label><br>
            <input type="text" id="age" name="age" placeholder="อายุ" class="form-control"><br>
            
            <label>เพศ:</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">ชาย</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">หญิง</label><br><br>
            
            <label for="comment">ความคิดเห็น:</label><br>
            <textarea id="comment" name="comment" class="form-control" aria-label="With textarea"></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <div id="mamu"></div>

    <script src="assets/js/app.js"></script>
</body>
</html>
